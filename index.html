<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-system Parser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="query.css">
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.sound.js"></script>
    <script src="src/sketch.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <div class="row">
      <div class="side">
        <form id="parameters">
          <div>
          <label for="axiom">Axiom:</label>
          <input type="text" id="axiom" name="axiom" value = "F--F--F">
          </div>
          <div>
            <label for="iterations">Iterations:</label>
            <input type="text" id="iterations" name="iterations" value="4">
          </div>
          <div>
            <label for="angle">Angle:</label>
            <input type="text" id="angle" name="angle" value = "60">
          </div>
          <div>
            <label for="rule1">Rule 1:</label>
            <input type="text" id="rule1" name="rule1" value = "F=F+F--F+F">
          </div>
          <div>
            <label for="rule2">Rule 2:</label>
            <input type="text" id="rule2" name="rule2">
          </div>
          <div>
            <label for="rule3">Rule 3:</label>
            <input type="text" id="rule3" name="rule3">
          </div>
          <div class="button">
          </div>
        </form>
      </div>
      <div class="main">
        <div id="canvas-container"></div>
        <p id="result"></p>
      </div>
  </div>

    <script src="src/LSystem.js"></script>
    <script src="src/Turtle.js"></script>

  </body>
</html>
